<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="controls">
        <button id="newBookBtn">New Book</button>
        <dialog id="newBookDlg">
            <h2>Add Book</h2>
            <p>Introduce the data of the new book.</p>
            <input id="titleInput" type="text" name="title" placeholder="Title">
            <input id="authorInput" type="text" name="author" placeholder="Author">
            <input id="pagesInput" type="number" name="pages" placeholder="Number of pages">
            <div id="readSelection">
                <span>Read</span>
                <input id="readInput" type="checkbox" name="read">
            </div>
            <div id="controlDlg">
                <button id="addBookBtn">Add</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </dialog>
    </div>
    <div id="bookContainer"></div>
</body>
</html>
